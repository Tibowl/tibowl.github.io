                        console.log(blob.size)
                        document.getElementById("download").href = blobUtil.createObjectURL(blob);
                    }), 12000);
                document.getElementById("download").addEventListener('click', function() {
                    let d = new Date();
                    this.download = `Top${rank} @ ${d.getFullYear()}-${("0"+(d.getMonth()+1)).slice(-2)}-${("0" + d.getDate()).slice(-2)}.png`;
                }, false);
            }
            function drawMap(name, mapx, mapy) {
                console.log(name, mapx, mapy)
                var context = canvas.getContext("2d");
                var img = new Image();
                img.onload = function() {
                    context.drawImage(img, mapx, mapy, 1200*SCALE, 700*SCALE);
                    context.textAlign = "center";

                    let dropFileSection = dropFile.itemdrops[name.replace("World ", "")];
                    let shipFileSection = dropFile.shipdrops[name.replace("World ", "")];
                    
                    console.log(name);
                    let drewAny = 0;
                    for(let node in dropFileSection) {
                        console.log(node)
                        let x = mapx + mapCoords[name][node].x*SCALE, y = mapy + (mapCoords[name][node].y - 10)*SCALE;
                        
                        context.font = "10px Georgia";
                        
                        let drewItem = 0;
                        for(let i = 88; i >= 85; i--) {
                            let xOffset = (!drewItem && i == 85) ? -23 : 0;
                            xOffset -= 22 * drewItem;
                            if(drewItem == 1 && i == 85)
                                xOffset = -45;
                            let rank = "";
                            if(shipFileSection[node] && dropFileSection[node]["A"] && dropFileSection[node]["A"][i + ""]) {
                                rank = "A";
                            } else if(shipFileSection[node] && dropFileSection[node]["S"] && dropFileSection[node]["S"][i + ""]) {
                                rank = "S";
                            } else 
                                continue;

                            
                            setTimeout(() => drawItem(false, i, x + xOffset, y + 5, rank), drewItem * 100);
                            drewItem++;
                        }
                        let shipsTracked = [571, 574, 137, 182, 161, 445, 331, 515, 444, 171, 491, 524, 511, 432, 460, 494, 495, 483, 493, 155, 440, 162, 521, 332, 518, 441, 535, 525, 163, 120, 451, 143, 138, 183, 449, 176, 492, 442, 531, 140, 433, 517, 184, 153, 540, 431, 404, 439, 139, 131, 448, 551, 552, 544, 519, 549, 565]
                        let lessImportant = [/* new */ 528, 562, 581, 583, 527, /* ducks */ 421, 422, 423, 532, /* CruW lolis */ 575, 516, 443, 519 /* Others*/]//, 479, 181, 472, 455, 473, 405, 475, 190, 409, 167, 471, 485, 453, 410, 122, 474, 481, 415, 456, 424, 169, 186, 135, 168, 458, 486, 165, 457, 174, 175, 484]; //[126, 191, 127, 128, 154, 25, 81, 80, 24, 110, 111];
                        //for(let i = 0; i < 700; i++) shipsTracked.push(i)
                        let shipDrops = 0;

                        for(let i of lessImportant) {
                            if(!shipFileSection[node] || !shipFileSection[node][i + ""])
                                continue;
                            let rank = ['', '丁', '丙','乙', '甲'][shipFileSection[node][i+""].minDiff] + ['B', 'A', 'S'][shipFileSection[node][i+""].minRank];

                            let yOffset = -40 - shipDrops++ * 33;
                            
                            setTimeout(() => drawItem(true, i, x - 50, y + yOffset, rank, 36), drewItem * 100 + 200);
                            drewItem++;
                        }
                        shipDrops = 0;
                        for(let i of shipsTracked) {
                            if(!shipFileSection[node] || !shipFileSection[node][i + ""])
                                continue;
                            let rank = ['', '丁', '丙','乙', '甲'][shipFileSection[node][i+""].minDiff] + ['B', 'A', 'S'][shipFileSection[node][i+""].minRank];
                            let yOffset = -40 - shipDrops++ * 37;
                            
                            setTimeout(() => drawItem(true, i, x + 10, y + yOffset, rank), drewItem * 100 + 500);
                            drewItem++;
                        }
                        drewAny = Math.max(drewAny, drawItem);
                        if(!drewItem) continue;

                        context.font = "30px Georgia";
                        context.fillStyle = "rgba(128, 255, 0, .7)";
                        context.beginPath();
                        context.arc(x, y, 5, 0, 2 * Math.PI, false);
                        context.fill();
                        context.fillStyle = "rgba(128, 255, 0, 1)";
                        context.strokeStyle = 'rgba(0, 0, 0, 1)';
                        context.miterLimit = 2;
                        context.lineJoin = 'circle';
                        context.lineWidth = 7;
                        context.strokeText(node, x, y - 10);
                        context.lineWidth = 1;
                        context.fillText(node, x, y - 10);
                    }

                    
                    context.font = "30px Georgia";
                    if(true)
                        context.fillStyle = "rgba(128, 255, 0, 1)";
                    else 
                        context.fillStyle = "rgba(128, 128, 128, 1)";

                    context.textAlign = "left";
                    context.lineWidth = 7;
                    context.strokeText(name, mapx + 15, mapy + 33);
                    context.lineWidth = 1;
                    context.fillText(name, mapx + 15, mapy + 33);
                }
                img.src = mapCoords[name].image;
            }

            function drawItem(ship, item, x, y, rank, sizeoverwrite = false) {
                
                console.log(item, x, y, rank)
                var context = canvas.getContext("2d");
                var img = new Image();
                let size = 45;
                if(ship) size = 40;
                if(sizeoverwrite) size = sizeoverwrite;
                img.onload = function() {
                    context.drawImage(img, x, y, size, size);
                    if(rank.indexOf("A") != -1)
                        context.fillStyle = "rgba(244, 16, 0, 1)";
                    else if(rank.indexOf("S") != -1)
                        context.fillStyle = "rgba(244, 244, 0, 1)";
                    context.font = "20px Georgia";
                    context.textAlign = "center";
                    context.lineWidth = 3;
                    context.strokeText(rank, x+size/2, y + size-2);
                    context.lineWidth = 1;
                    context.fillText(rank, x+size/2, y + size-2);
                }
                if(ship) {
                    img.src = "https://raw.githubusercontent.com/KC3Kai/KC3Kai/master/src/assets/img/ships/" + item + ".png"
                } else
                    img.src = ["https://vignette.wikia.nocookie.net/kancolle/images/c/c8/Rice_Card.png/revision/latest/scale-to-width-down/" + size,
                            "https://vignette.wikia.nocookie.net/kancolle/images/b/b4/Umeboshi_Card.png/revision/latest/scale-to-width-down/" + size, 
                            "https://vignette.wikia.nocookie.net/kancolle/images/8/81/Nori_Card.png/revision/latest/scale-to-width-down/" + size,
                            "https://vignette.wikia.nocookie.net/kancolle/images/2/24/Tea_Card.png/revision/latest/scale-to-width-down/" + size][item - 85];
            }
            function getJSON(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'json';
                xhr.onload = function() {
                    var status = xhr.status;
                    if (status === 200) {
                        callback(xhr.response);
                    } else {
                        alert("Error with request " + url + ": " + status);
                    }
                };
                xhr.send();
            };
            update();
        </script>
    </body>
