            function drawItem(ship, item, x, y, rank, sizeoverwrite = false) {

                console.log(item, x, y, rank)
                var context = canvas.getContext("2d");
                var img = new Image();
                let size = 45;
                if(ship) size = 40;
                if(sizeoverwrite) size = sizeoverwrite;
                img.onload = function() {
                    context.drawImage(img, x, y, size, size);
                    if(rank.indexOf("A") != -1)
                        context.fillStyle = "rgba(244, 130, 0, 1)";
                    else if(rank.indexOf("B") != -1)
                        context.fillStyle = "rgba(244, 244, 0, 1)";
                    else if(rank.indexOf("S") != -1)
                        context.fillStyle = "rgba(244, 244, 0, 1)";
                    context.font = "15px Georgia";
                    context.textAlign = "center";
                    context.lineWidth = 3;
                    context.strokeText(rank, x+size/2, y + size-2);
                    context.lineWidth = 1;
                    context.fillText(rank, x+size/2, y + size-2);
                }
                if(ship) {
                    img.src = "https://raw.githubusercontent.com/KC3Kai/KC3Kai/develop/src/assets/img/ships/" + item + ".png"
                } else

            function getJSON(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'json';
                xhr.onload = function() {
                    var status = xhr.status;
                    if (status === 200) {
                        callback(xhr.response);
                    } else {
                        alert("Error with request " + url + ": " + status);
                    }
                };
                xhr.send();
            };
